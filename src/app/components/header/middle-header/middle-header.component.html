<div class="middle-header-container d-flex flex-row w-100 align-items-center justify-content-between">

    <div class="middle-header-links d-flex flex-row flex-nowrap">
        <a *ngFor="let navLink of navLinks"
           [ngClass]=" {
            'middle-header-link': true,
            'selected': isOnRoute(navLink)
           }"
           [routerLink]="navLink?.route">{{navLink.label}}</a>
    </div>

    <div class="icons-container">
        <i class="pi pi-comment header-icon pointer"></i>
        <i class="pi pi-bell header-icon pointer"></i>
    </div>

</div>
